---
layout: default
title:Talks, Past and Present
---

<section class='block width-600 center'>

<h1>All Talks</h1>
<h2>Information on past and upcoming talks</h2>

{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == 'talk' %}
<time datetime='{{post.date | date: "%Y-%m-%d"}}'>{.{post.date | "%b %d, %Y"}}</time>
<h4>{{post.title}}<em>({{post.author}})</em></h4>
<p>{{content}}</p>
{% endif %}
{% endfor %}
{% endfor %}
</section>
