<time datetime='{{ post.date }}'>{{ post.date | date: "%B %d, %Y" }}</time>
<h4><a href='{{ post.url }}'>{{ post.title }}</a>{% if post.smalltext %} <em>({{ post.smalltext }})</em>{% endif %}</h4>
<p>{% if page.url == '/index.html' %}{{ post.content | truncatewords: 15 }}{% else %} {{post.content}}{% endif %}</p>
